<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO 적용 -->
    <meta
      name="description"
      content="국내외 항공권, 숙소, 여행 최저가 예약부터 뮤지컬, 콘서트, 연극 티켓까지 모두 한번에 예약하세요"
    />
    <meta
      name="keywords"
      content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅"
    />
    <meta property="og:title" content="인터파크" />
    <meta
      property="og:description"
      content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅"
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://www.interpark.com" />
    <meta property="og:site_name" content="인터파크" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 웹브라우저 간의 스타일 일관성을 유지하고 추가 스타일을 표준화하기 위한 css리셋 스타일 시트입니다. -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- js -->
    <script src="js/html5shiv.js"></script>
    <!-- min 뜻 = 생략, 압축 -->
    <!-- <script src="js/prefixfree.min.js"></script> -->
    <script src="js/script.js"></script>
    <title>레이아웃-인터파크</title>
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <div class="inner">
          <!-- 상단 윗부분 -->
          <div class="header-up">
            <!-- 상단 왼쪽 -->
            <div class="header-left">
              <a href="#" alt="인터파크" class="logo"></a>
              <form action="#" class="search">
                <input
                  type="text"
                  class="search-text"
                  maxlength="100"
                  placeholder="검색어를 입력해주세요."
                />
                <input type="reset" class="search-reset" />
                <input type="button" class="search-bt" />
              </form>
            </div>
            <!-- 상단 오른쪽 -->
            <div class="header-right">
              <ul class="member-list">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li class="mypage-bt">
                  <a href="#">마이페이지<i class="icon-arrow"></i></a>

                  <div class="mypage">
                    <ul class="mypage-list">
                      <li>
                        <a href="#"><b>투어</b>마이페이지</a>
                      </li>
                      <li>
                        <a href="#"><b>티켓</b>마이페이지</a>
                      </li>
                      <li>
                        <a href="#"><b>쇼핑</b>마이페이지</a>
                      </li>
                      <li>
                        <a href="#"><b>도서</b>마이페이지</a>
                      </li>
                    </ul>
                    <a href="#" class="mb-mypage">
                      <img src="images/icon_mypage.svg" alt="마이페이지" />
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- 상단아랫부분 -->
          <div class="header-down">
            <ul class="service-list">
              <li>
                <a href="#"
                  ><img src="images/icon_tour.png" alt="투어" />투어</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_ticket.png" alt="티켓" />티켓</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_shopping.png" alt="쇼핑" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_book.png" alt="도서" />도서</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_triple.png" alt="트리플" />트리플</a
                >
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_nol.png" alt="NOL혜택" />NOL혜택</a
                >
              </li>
            </ul>

            <ul class="service-menu">
              <li><a href="#">티켓오픈</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
